<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Health Track</title>
  
</head>
<body>
  <header class="shadow-sm mt-3">
    <a href="cadastro-genero.html" class="ml-2">
      <img src="./images/icon-voltar.svg" alt="Voltar">
    </a>
  </header>
  <section class="d-flex flex-column align-items-center">
    <h1 class="text-center mt-5 mb-5 color-1">Qual é a sua altura?</h1>
    <form>
        <div class="d-flex align-items-end">
            <input type="number" class="text-center font-weight-bold alturapesoform" placeholder="175" name="altura"/>
            <h5>cm</h5>
        </div>
    </form>
    <div class="d-flex mt-4">
        <div style="border-top-left-radius:15px; border-bottom-left-radius: 15px;" class="color-pr my-border-nbr pl-4 pr-4">
            FT
        </div>
        <div style="border-top-right-radius:15px; border-bottom-right-radius: 15px;" class="botao-pr pl-4 pr-4">
            CM
        </div>
    </div>
  </section>
  <section class="d-flex flex-column align-items-center">
    <h1 class="text-center mt-5 mb-5 color-1">Qual é o seu peso atual?</h1>
    <form>
        <div class="d-flex align-items-end">
            <input type="number" class="text-center font-weight-bold alturapesoform" placeholder="68" name="altura"/>
            <h5>kg</h5>
        </div>
    </form>
    <div class="d-flex mt-4">
        <div style="border-top-left-radius:15px; border-bottom-left-radius: 15px;" class="color-pr my-border-nbr pl-4 pr-4">
            LB
        </div>
        <div style="border-top-right-radius:15px; border-bottom-right-radius: 15px;" class="botao-pr pl-4 pr-4">
            KG
        </div>
    </div>
  </section>
  <footer>
    <div style="max-width: 375px;" class="container-sm mb-4 mt-5">
      <p class="text-center text-justify opacity-75">
        Sua privacidade é essencial para nós. Nunca
        compartilhamos seus dados pessoais com 
        terceiros
      </p>
    </div>
    <div style="max-width: 375px;" class="container-sm mb-4">
      <a class="btn btn-lg btn-block botao-pr" href="dashboard.html" role="button">Continuar</a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
