<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Health Track</title>
  
</head>
<body>
  <header class="shadow-sm mt-3">
    <a href="home.html" class="ml-2">
      <img src="./images/icon-voltar.svg" alt="Voltar">
    </a>
  </header>
  <section class="d-flex flex-column align-items-center">
    <h1 class="text-center mb-5 color-1">Criar conta</h1>
    <div class="container">
      <form>
        <div class="form-group d-flex flex-column align-items-center p-4">
          <input type="text" class="emailform mt-2" id="nome" placeholder="Nome"/>
          <input type="date" class="emailform mt-4" id="datanasc" placeholder="Data de nascimento"/>
          <input type="email" class="emailform mt-4" id="email" placeholder="Email"/>
          <input type="password" class="emailform mt-4" id="pass" placeholder="Senha"/>
        </div>
      </form>
    </div>
    <div style="max-width: 375px;" class="container-sm mb-4">
      <p class="text-center text-justify opacity-75">
        Já tem uma conta? <a href="login.html">Entrar</a>
      </p>
    </div>
  </section>
  <footer>
    <div style="max-width: 375px;" class="container-sm mb-4 mt-3">
        <p class="text-center text-justify opacity-75">
          Sua privacidade é essencial para nós. Nunca
          compartilhamos seus dados pessoais com 
          terceiros
        </p>
    </div>
    <div style="max-width: 375px;" class="container-sm mb-4">
      <a class="btn btn-lg btn-block botao-pr" href="cadastro-genero.html" role="button">Criar conta</a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
